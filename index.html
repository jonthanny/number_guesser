<!DOCTYPE html>
<html>
  <head>

    <title>Number Guesser!</title>

      <p id="main-logo-line">

            <p class="challenger-1-name">CHALLENGER 1 NAME</p><span class="vs">vs</span><p class="challenger-2-name">CHALLENGER 2 NAME</p>
