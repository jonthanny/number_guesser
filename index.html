<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <title>Number Guesser!</title>
  </head>
  <body>
    <header>
      <p id="main-logo-line">
        <span class="logo-emphasis">NUMBER</span>GUESSER
      </p>
      <span id="subtitle">
        <div class="logo-lines"></div>
        <div class="logo-subtitle">ULTIMATE CHALLENGER EDITION</div>
        <div class="logo-lines"></div>
      </span>
    </header>
    <main>
      <section class='left-side'>
        <div class="set-range-card left-cards">
          <h4>Set Range</h4>
          <div class="input-container">
            <p>Min Range</p>
            <input type="text" name="Min Range">
          </div>
          <div class="input-container">
            <p>Max Range</p>
            <input type="text" name="Max Range">
          </div>
          <button class="update-button form-buttons">Update</button>
        </div>
        <div class="latest-guess left-cards">
          <h4>Latest Guess</h4>
          <div class="challenger-container">
            <div class="challenger-guess-container">
              <p>Challenger 1 Name</p>
              <p>current guess</p>
              <div class="challenger-guess">
                <h1>97</h1>
              </div>
              <p>that's too high</p>
            </div>
            <div class="challenger-guess-container">
              <p class = "challenger">Challenger 1 Name</p>
              <p>current guess</p>
              <div class="challenger-guess">
                <h1>97</h1>
              </div>
              <p>that's too high</p>
            </div>
          </div>
        </div>

      </section>
      <section class='right-side'>
        <p>Placeholder<p>
      </section>
    </main>
  </body>
</html>
