<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <title>Number Guesser!</title>
  </head>
  <body>
    <header>
      <p id="main-logo-line">
        <span class="logo-emphasis">NUMBER</span>GUESSER
      </p>
      <span id="subtitle">
        <div class="logo-lines"></div>
        <div class="logo-subtitle">ULTIMATE CHALLENGER EDITION</div>
        <div class="logo-lines"></div>
      </span>
    </header>
    <main>
      <section class='left-side'>
        <div class="set-range-card left-cards">
          <h4>Set Range</h4>
          <div class="input-container">
            <p>Min Range</p>
            <input type="text" name="Min Range">
          </div>
          <div class="input-container">
            <p>Max Range</p>
            <input type="text" name="Max Range">
          </div>
          <button class="update-button form-buttons">UPDATE</button>
        </div>
        <div class="challenger-card left-cards">
          <p>The Current Range is
            <span id="min-range-num">1</span>
            to 
            <span id="max-range-num">100</span></p>
          <h4>Challenger 1</h4>
          <div class="input-container challenger-input-container-1">
            <div class="challenger-name-container">
              <p>Name</p>
              <input type="text" name="name-input-1">
            </div>
            <div class="challenger-guess-container">
              <p>Guess</p>
              <input type="text" name="guess-input-1">
            </div>
          </div>
          <h4>Challenger 2</h4>
          <div class="input-container challenger-input-container-2">
            <div class="challenger-name-container">
              <p>Name</p>
              <input type="text" name="name-input-1">
            </div>
            <div class="challenger-guess-container">
              <p>Guess</p>
              <input type="text" name="guess-input-1">
            </div>
          </div>
          <div class="challenger-button-container">
            <button class="form-buttons challenger-button">SUBMIT GUESS</button>
            <button class="form-buttons challenger-button">RESET GAME</button>
            <button class="form-buttons challenger-button">CLEAR FORM</button>
          </div>
        </div>

      </section>
      <section class='right-side'>
        <p>Placeholder<p>
      </section>
    </main>
  </body>
</html>
