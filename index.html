<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <title>Number Guesser!</title>
  </head>
  <body>
    <header>
      <p id="main-logo-line">
        <span class="logo-emphasis">NUMBER</span>GUESSER
      </p>
      <span id="subtitle">
        <div class="logo-lines"></div>
        <div class="logo-subtitle">ULTIMATE CHALLENGER EDITION</div>
        <div class="logo-lines"></div>
      </span>
    </header>
    <main>
      <section class='left-side'>
        <div class="set-range-card left-cards">
          <h4>Set Range</h4>
          <div class="input-container">
            <p>Min Range</p>
            <input type="text" name="Min Range">
          </div>
          <div class="input-container">
            <p>Max Range</p>
            <input type="text" name="Max Range">
          </div>
          <button class="update-button form-buttons">Update</button>
        </div>
      </section>
      <section class='right-side'>
        <div class=previous-game-card>
          <div class="verses-container">
            <p class="challenger name-1">CHALLENGER 1 NAME</p><span class="vs">vs </span>
            <p class="challenger name-2">CHALLENGER 2 NAME</p>
          </div>
          <div class="winner-display">
            <h1><span class="bold">CHALLENGER 2 NAME</span></h1>
            <h1>WINNER</h1>
          </div>
          <div class="stats-block">
            <p><span class="bold">47</span> GUESSES</p>
            <p><span class="bold">1</span> MINUTE <span class="bold">23</span> SECONDS</p>
            <button class="close-card-button">
              <div class="cross"></div>
              <div class="cross vertical"></div>
            </button>
          </div>
        </div>
        <div class=previous-game-card>
          <div class="verses-container">
            <p class="challenger name-1">CHALLENGER 1 NAME</p><span class="vs">vs </span>
            <p class="challenger name-2">CHALLENGER 2 NAME</p>
          </div>
          <div class="winner-display">
            <h1><span class="bold">CHALLENGER 2 NAME</span></h1>
            <h1>WINNER</h1>
          </div>
          <div class="stats-block">
            <p><span class="bold">47</span> GUESSES</p>
            <p><span class="bold">1</span> MINUTE <span class="bold">23</span> SECONDS</p>
            <button class="close-card-button">
              <div class="cross"></div>
              <div class="cross vertical"></div>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
